<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed & Feed Calc</title>
  </head>
  <body>
    <div id="root">
      <h2>Endmill speed & feed.</h2>
      <img
        width="100px"
        height="100px"
        src="endmill.svg"
        alt="endmill SVG"
      /><br />
      <h2 id="message"></h2>
      
      <h3>
        <label for="units">Units -</label>
      </h3>
      <select
        name="units"
        id="units"
      >
        <option value="inches">Inches</option>
        <option value="millimeters">mms</option></select
      ><br />
      <br />

      <h3>
        <label for="toolMaterial">Tool Material -</label>
      </h3>
      <select
        name="toolMaterial"
        id="toolMaterial"
      >
        <option value="highSpeedSteel">HSS</option>
        <option value="coatedHighSpeedSteel">Coated HSS</option>
        <option value="carbide">Carbide</option>
        <option value="coatedCarbide">Coated Carbide</option></select
      ><br />
      <br />

      <h3>Tool Diameter -</h3>
      <input id="toolDiameter" size="5"/>
      <br />
      <br />

      <h3>Cutting Edges -</h3>
      <input id="cuttingEdges" size="5"/>
      <br />
      <br />

      <h3>
        <label for="workpieceMaterial">Workpiece Material -</label>
      </h3>
      <select
        name="workpieceMaterial"
        id="workpieceMaterial"
      >
        <option value="aluminum">Aluminum</option>
        <option value="brass">Brass</option>
        <option value="carbonSteel">Carbon Steel</option>
        <option value="bronzeOrCastIron">Bronze / Cast Iron</option>
        <option value="stainlessSteel">Stainless Steel</option></select
      ><br />
      <br />

      <h3>Preferred surface speed. (optional)</h3>
      <input id="idealSFM" size="5"/><br />
      <br />

      <h3>Preferred chip load. (optional)</h3>
      <input id="idealChipLoad" size="5"/>
      <br />
      <br />

      <button onclick="calculate()">
        Get my numbers
      </button>

      <script>
        function calculate() {
          //document input conversion
          let units =
            document.querySelector('#units').value;
          let toolMaterial =
            document.querySelector('#toolMaterial').value;
          let toolDiameter = document.querySelector('#toolDiameter').value;
          let cuttingEdges = parseInt(
            document.querySelector('#cuttingEdges').value
          );
          let workpieceMaterial =
            document.querySelector('#workpieceMaterial').value;
          let idealSFM = parseInt(document.querySelector('#idealSFM').value);
          let idealChipLoad = document.querySelector('#idealChipLoad').value;

          if (!toolDiameter || !cuttingEdges) {
            message.innerHTML = 'Enter tool diameter & cutting edges.';
            return;
          }

          let SFM;
          if (idealSFM) {
            SFM = idealSFM;
          } else {
            if (workpieceMaterial == 'aluminum') SFM = 1000;
            if (workpieceMaterial == 'brass') SFM = 800;
            if (workpieceMaterial == 'carbonSteel') SFM = 400;
            if (workpieceMaterial == 'bronzeOrCastIron') SFM = 300;
            if (workpieceMaterial == 'stainlessSteel') SFM = 100;
          }

          let FPT;
          if (idealChipLoad) {
            FPT = idealChipLoad * cuttingEdges;
          } else {
            if (toolDiameter < 0.125) FPT = 0.0005;
            if (toolDiameter < 0.25) FPT = 0.001;
            if (toolDiameter < 0.4) FPT = 0.002;
            if (toolDiameter < 0.6) FPT = 0.003;
            if (toolDiameter > 0.6) FPT = 0.005;
          }

          //calculate
          let speed = parseInt((SFM * 12) / (toolDiameter * Math.PI));
          let feed = parseInt(speed * FPT * cuttingEdges);

          message.innerHTML =
            'Recommended: ' + feed + '" at ' + speed + ' RPM.';
          return;
        }
      </script>
    </div>
  </body>
</html>
