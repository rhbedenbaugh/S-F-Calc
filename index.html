<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed & Feed Calc</title>
  </head>
  <body>
    <div id="root">
      <h2>Endmill speed & feed</h2>
      <img
        width="100px"
        height="100px"
        src="endmill.svg"
        alt="endmill SVG"
      /><br />
      <h2 id="message"></h2>

      <h3>
        <label for="units">Units -</label>
      </h3>
      <select name="units" id="units">
        <option value="inches">Inches</option>
        <option value="millimeters">mms</option></select
      ><br />
      <br />

      <h3>
        <label for="toolMaterial">Tool Material -</label>
      </h3>
      <select name="toolMaterial" id="toolMaterial">
        <option value="highSpeedSteel">HSS</option>
        <option value="coatedHighSpeedSteel">Coated HSS</option>
        <option value="carbide">Carbide</option>
        <option value="coatedCarbide">Coated Carbide</option></select
      ><br />
      <br />

      <h3>Tool Diameter -</h3>
      <input id="toolDiameter" size="5" />
      <br />
      <br />

      <h3>Cutting Edges -</h3>
      <input id="cuttingEdges" size="5" />
      <br />
      <br />

      <h3>
        <label for="workpieceMaterial">Workpiece Material -</label>
      </h3>
      <select name="workpieceMaterial" id="workpieceMaterial">
        <option value="aluminumAlloys">Aluminum & Alloys</option>
        <option value="brassSoftBronze">Brass & SoftBronze</option>
        <option value="bronzeHighTensile">Bronze (high tensile)</option>
        <option value="cooperAlloys">Cooper & Alloys</option>
        <option value="ironCastSoft">Iron-Cast (soft)</option>
        <option value="ironCastHard">Iron-Cast (hard)</option>
        <option value="ironDuctile">Iron-Ductile</option>
        <option value="ironMalleable">Iron Malleable</option>
        <option value="magnesiumAlloys">Magnesium & Alloys</option>
        <option value="molybdenum">Molybdenum</option>
        <option value="monelHighNickelSteel">Monel & High Nickel Steel</option>
        <option value="nickelBaseHighTempAlloys">
          Nickel Base Hi-Temp Alloys
        </option>
        <option value="plastics">Plastics</option>
        <option value="plasticsGlassFilled">Plastics (glass filled)</option>
        <option value="refractoryAlloys">Refractory Alloys</option>
        <option value="steelLowCarbon">Steel (low carbon)</option>
        <option value="steelMediumCarbon">Steel (medium carbon)</option>
        <option value="steelUpToRc35">Steel (up to Rc35)</option>
        <option value="steelRc35ToRc50">Steel (Rc-35 - Rc50)</option>
        <option value="steelRc50-Rc60">Steel (Rc50 - Rc60)</option>
        <option value="steelMold">Steel (mold)</option>
        <option value="steelTool">Steel (tool)</option>
        <option value="stainlessSteelSoft">Stainless Steel (soft)</option>
        <option value="stainlessSteelHard">Stainless Steel (hard)</option>
        <option value="titaniumSoft">Titanium (soft)</option>
        <option value="titaniumHard">Titanium (hard)</option></select
      ><br />
      <br />

      <h3>Preferred surface speed. (optional)</h3>
      <input id="idealSFM" size="5" /><br />
      <br />

      <h3>Preferred chip load. (optional)</h3>
      <input id="idealChipLoad" size="5" />
      <br />
      <br />

      <button onclick="calculate()">Get my numbers</button>

      <script>
        function calculate() {
          //document input conversion
          let units = document.querySelector('#units').value;
          let toolMaterial = document.querySelector('#toolMaterial').value;
          let toolDiameter = document.querySelector('#toolDiameter').value;
          let cuttingEdges = parseInt(
            document.querySelector('#cuttingEdges').value
          );
          let workpieceMaterial =
            document.querySelector('#workpieceMaterial').value;
          let idealSFM = parseInt(document.querySelector('#idealSFM').value);
          let idealChipLoad = document.querySelector('#idealChipLoad').value;

          if (!toolDiameter || !cuttingEdges) {
            message.innerHTML = 'Enter tool diameter & cutting edges.';
            return;
          }

          let multiplier;
          if (units === 'inches') multiplier = 1;
          if (units === 'millimeters') multiplier = 25.4;
          
          let toolMaterialReducer;
          if (toolMaterial === 'highSpeedSteel') toolMaterialReducer = .5;
          if (toolMaterial === 'coatedHighSpeedSteel') toolMaterialReducer = .7;
          if (toolMaterial === 'carbide') toolMaterialReducer = 1;
          if (toolMaterial === 'coatedCarbide') toolMaterialReducer = 1.2;

          let SFM;
          if (idealSFM) {
            SFM = idealSFM;
          } else {
            if (workpieceMaterial == 'aluminumAlloys') SFM = 600;
            if (workpieceMaterial == 'brassSoftBronze') SFM = 400;
            if (workpieceMaterial == 'bronzeHighTensile') SFM = 250;
            if (workpieceMaterial == 'cooperAlloys') SFM = 350;
            if (workpieceMaterial == 'ironCastSoft') SFM = 200;
            if (workpieceMaterial == 'ironCastHard') SFM = 100;
            if (workpieceMaterial == 'ironDuctile') SFM = 80;
            if (workpieceMaterial == 'ironMalleable') SFM = 250;
            if (workpieceMaterial == 'magnesiumAlloys') SFM = 800;
            if (workpieceMaterial == 'molybdenum') SFM = 800;
            if (workpieceMaterial == 'monelHighNickelSteel') SFM = 150;
            if (workpieceMaterial == 'nickelBaseHighTempAlloys') SFM = 20;
            if (workpieceMaterial == 'plastics') SFM = 600;
            if (workpieceMaterial == 'plasticsGlassFilled') SFM = 300;
            if (workpieceMaterial == 'refractoryAlloys') SFM = 80;
            if (workpieceMaterial == 'steelLowCarbon') SFM = 250;
            if (workpieceMaterial == 'steelMediumCarbon') SFM = 100;
            if (workpieceMaterial == 'steelUpToRc35') SFM = 150;
            if (workpieceMaterial == 'steelRc35ToRc50') SFM = 80;
            if (workpieceMaterial == 'steelRc50-Rc60') SFM = 25;
            if (workpieceMaterial == 'steelMold') SFM = 200;
            if (workpieceMaterial == 'steelTool') SFM = 100;
            if (workpieceMaterial == 'stainlessSteelSoft') SFM = 250;
            if (workpieceMaterial == 'stainlessSteelHard') SFM = 50;
            if (workpieceMaterial == 'titaniumSoft') SFM = 120;
            if (workpieceMaterial == 'titaniumHard') SFM = 30;
          }
          let FPT;
          if (idealChipLoad) {
            FPT = idealChipLoad * cuttingEdges;
          } else {
            if (toolDiameter < 0.125) FPT = 0.0005;
            if (toolDiameter < 0.25) FPT = 0.001;
            if (toolDiameter < 0.4) FPT = 0.002;
            if (toolDiameter < 0.6) FPT = 0.003;
            if (toolDiameter > 0.6) FPT = 0.005;
          }

          //calculate
          let speed = parseInt(
            (SFM * 12 * multiplier * toolMaterialReducer) / (toolDiameter * Math.PI)
          );
          let feed = parseInt(speed * FPT * cuttingEdges * multiplier * toolMaterialReducer);

          if (multiplier === 1) {
            message.innerHTML = feed + '"/min at ' + speed + ' RPM.';
            return;
          } else {
            message.innerHTML = feed + 'mm/min at ' + speed + ' RPM.';
            return;
          }
        }
      </script>
    </div>
  </body>
</html>
